<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="app" style="width: 100%;height: 100%;"></div>

<script src="../dist/janvas.min.js"></script>
<script>
  // Your code here.
  var helloWorld = new janvas.Canvas({
    el: "#app",
    methods: {
      init: function () {
        this.text = new janvas.Text(this.ctx, 0, 0, "Hello World");
        this.text.getStyle().setFont("128px sans-serif")
          .setTextAlign("center").setTextBaseline("middle");
      },
      draw: function () {
        this.ctx.clearRect(0, 0, this.width, this.height);
        this.text.fill();
      },
      resize: function () {
        janvas.Canvas.prototype.resize.call(this);
        this.text.initXY(this.width / 2, this.height / 2);
        this.draw();
      }
    }
  });
</script>

</body>
</html>
